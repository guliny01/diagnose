<!-- bisp.html -->

{% extends 'base.html' %}
{% block title %} {{ post.title }} {{product.name}} {% endblock %}
{% block headmessage %}
    <h3 style='font-family:微软雅黑;'>{{product.name}}</h3>
{% endblock %}
{% block content %} 
        <p style='font-family:微软雅黑;font-size:12pt;letter-spacing:2pt;'>
            <table width=400 border=1 bgcolor='#ccffcc'>
              <tr><td>产品名称</td><td>{{domain.product}}</td></tr>
              <tr><td>域名</td><td>{{domain.domain}}</td></tr>
              <tr><td>api</td><td>{{domain.domain_url}}</td></tr>
              <tr><td>类型</td><td>{{domain.respone_way}}</td></tr>
            </table>
            <a href ='/domain'>返回列表</a>
        </p>
{% endblock %}
